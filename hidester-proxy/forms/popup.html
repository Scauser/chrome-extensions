<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/popup.css" />
<link rel="stylesheet" type="text/css" href="../css/flip-switch.css" />
</head>
<body style="overflow: hidden;">
	<div id="wrapper">
		<div id="menu-items">
			<div id="title-text">
				<div class="title">Hidester Web Proxy</div>
			</div>
			<table id="proxies-table" class="proxies-table">
				<tr>
					<td class="flag-td">
						<div class="flags-icon us-icon"></div>
					</td>
					<td class="proxy-location-td">
						<div id="proxy-us-label" class="label">United States</div>
					</td>
					<td class="flip-switch-td">
						<div class="onoffswitch">
							<input type="checkbox" name="proxy-us"
								class="onoffswitch-checkbox" id="proxy-us"> <label
								class="onoffswitch-label" for="proxy-us"> <span
								class="onoffswitch-inner"></span> <span
								class="onoffswitch-switch"></span>
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="flags-icon eu-icon"></div>
					</td>
					<td>
						<div id="proxy-eu-label" class="label">Europe</div>
					</td>
					<td>
						<div class="onoffswitch">
							<input type="checkbox" name="proxy-eu"
								class="onoffswitch-checkbox" id="proxy-eu"> <label
								class="onoffswitch-label" for="proxy-eu"> <span
								class="onoffswitch-inner"></span> <span
								class="onoffswitch-switch"></span>
							</label>
						</div>
					</td>
				</tr>
			</table>
			<div id="separator1" class="separator"></div>
		</div>
		<!-- menu-items-->
		<div id="div_slideout" style="cursor: pointer;">
			<div style="margin: 5px 0px;">
				<a id="link_open" href="https://hidester.com/what-is-my-ip-address/"
					target="_blank">What is my IP address?</a>
			</div>
			<div style="margin: 5px 0px;">
				<a id="link_open" href="https://hidester.com/proxylist/"
					target="_blank">Proxy List</a>
			</div>
		</div>
	</div>
	<!-- wrapper -->
	<script src="../js/popup.js"></script>
</body>
</html>
