<div class="page-header">
    <h2>{{'options_tab_general' | tr}}</h2></div>
<section class="settings-group">
    <h3>{{'options_group_proxyChanges' | tr}}</h3>
    <div class="checkbox">
        <label>
            <input id="revert-proxy-changes" type="checkbox" checked="true" ng-model="options[&quot;-revertProxyChanges&quot;]" /><span>{{'options_revertProxyChanges' | tr}}</span></label>
    </div>
</section>
<section class="settings-group">
    <h3>{{'options_downloadOptions' | tr}}</h3>
    <p class="help-block">{{'options_downloadOptionsHelp' | tr}}</p>
    <div class="form-group">
        <label for="download-interval">{{'options_downloadInterval' | tr}}</label>
        <select id="download-interval" ng-model="options[&quot;-downloadInterval&quot;]" ng-options="interval as (downloadIntervalI18n(interval) | tr) for interval in downloadIntervals" class="form-control inline-form-control"></select>
    </div>
    <p id='initFooter'> For more information about our service please visit <a href="http://browserproxy.chicago1.proxee.net/">Proxee.net</a>.
</section>
