log4j.rootLogger=info, console
log4j.logger.kz.processing=debug, console
log4j.logger.org.apache.http=debug, console
log4j.logger.httpclient.wire=debug, console

log4j.logger.org.hibernate.SQL=warn, console
log4j.logger.org.hibernate=warn, console
log4j.additivity.org.hibernate.SQL=false

#console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] %d %c %M - %m%n