<html>
<head>
<title>Share demo: Basic page</title>
<link rel="canonical" href="https://plus.google.com/u/0/106746746897301798997/posts" />
<script src="https://apis.google.com/js/platform.js" async defer>
    </script>
</head>
<body>
	<g:plus action="share"></g:plus>
	<a
		href="https://plus.google.com/share?url=https://plus.google.com/u/0/106746746897301798997/posts"
		onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><img
		src="https://www.gstatic.com/images/icons/gplus-64.png"
		alt="Share on Google+" /></a>
</body>
</html>
